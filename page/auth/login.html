<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../../asset/css/output.css" rel="stylesheet">
    <link href="../../asset/css/custom.css" rel="stylesheet">
</head>
<body class=" bg-gradient-to-b from-white via-slate-50 to-slate-50">
    <section class="px-48 h-screen">
        <div class="flex gap-7 mt-40">
            <div class="w-2/4 flex items-center">
                <img class="w-3/4 animate-pulse" src="../../asset/img/logo-gdsc.png" alt="">
            </div>
            <div class="w-2/5 py-5 px-6 bg-slate-500 shadow-xl bg-opacity-65 rounded-md">
                <span class="text-center text-white text-3xl w-full flex justify-center mb-5 font-semibold ">Login</span>
                
                <form action="" class="w-full">
                    <div>
                        <label for="email" class="text-white font-semibold cursor-pointer hover:opacity-70">Email</label>
                        <input type="text" id="email" name="email" class="w-full rounded h-9 px-2 outline-1 mb-5 focus:outline-blue-300">
                    </div>
                    <div>
                        <label for="password" class="text-white font-semibold cursor-pointer hover:opacity-70">Password</label>
                        <input type="text" id="password" name="password" class="w-full rounded h-9 px-2 outline-1 mb-5 focus:outline-blue-300">
                    </div>
                    <a href="" class="text-neutral-200">Forget password?</a>
                    <a href="../admin/dashboard.html" class="px-3 py-1.5 rounded font-semibold text-white bg-slate-400 w-full mt-5 hover:opacity-70 transition-opacity duration-300">Login</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
